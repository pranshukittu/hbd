<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> <!-- Cursive & clean font -->
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url('755.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: rgba(255, 102, 178, 0.8); /* Slight opacity for a soft effect */
            color: white;
            padding: 50px 0;
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            margin-bottom: 50px;
        }

        .video-container video {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(255, 102, 178, 0.8);
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
        }

        button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff3385;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            header {
                font-size: 2.5em;
                padding: 30px 0;
            }

            .gallery img {
                width: 200px;
                height: 200px;
            }

            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<header>
    Happy Birthday, Minniee Babiee üéÇ
</header>

<div class="container">

    <!-- Birthday Video Section -->
    <div class="video-container">
        <h2>Watch the Birthday Surprise Video üéâ</h2>
        <video controls>
            <source src="kittu.mp4" type="video/mp4" width="">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Photo Gallery Section -->
    <h2>Special Moments & Memories üéÇ</h2>
    <div class="gallery">
        <img src="pk1.jpeg" alt="Birthday Photo 1">
        <img src="pk2.jpeg" alt="Birthday Photo 2">
        <img src="pk3.jpeg" alt="Birthday Photo 3">
        <img src="pk4.jpeg" alt="Birthday Photo 4">
    </div>

    <!-- Show More Button -->
    <button onclick="showMorePhotos()">Show More Photos</button>

    <div id="extra-photos" style="display: none;">
        <div class="gallery">
            <img src="photo5.jpeg" alt="Birthday Photo 5">
            <img src="photo6.jpeg" alt="Birthday Photo 6">
            <img src="photo7.jpeg" alt="Birthday Photo 7">
        </div>
    </div>

</div>

<footer>
    <p>Created with ‚ù§Ô∏è for Minniee Babiee</p>
</footer>

<script>
    // Function to show more photos when the button is clicked
    function showMorePhotos() {
        var extraPhotos = document.getElementById('extra-photos');
        extraPhotos.style.display = 'block';
        document.querySelector('button').style.display = 'none'; // Hide the button after showing extra photos
    }
</script>
</body>
</head>
</html>
